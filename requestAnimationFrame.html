<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #e {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        left: 0;
        top: 0;
        zoom: 1;
      }
    </style>
  </head>
  <body>
    <div id="e"></div>
    <script>
      var e = document.getElementById("e");
      var flag = true;
      var left = 0;

      function render() {
        if (flag == true) {
          if (left >= 100) {
            flag = false;
          }
          e.style.left = ` ${(left++)}px`;
        } else {
          if (left <= 0) {
            flag = true;
          }
          e.style.left = ` ${(left--)}px`;
        }
      }
      //setInterval效果
      // setInterval(function(){
      //     render()
      // },1000/60)

      //requestAnimationFrame效果

      (function animloop() {
        render();
        rafId = requestAnimationFrame(animloop);
        //如果left等于50 停止动画
        // if(left == 50){
        //     cancelAnimationFrame(rafId)
        // }
    })();
    </script>
  </body>
</html>
