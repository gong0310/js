<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 冒泡排序
      let testArr = [10, 1, 10, 2, 0, 45, 56, 100, 53, 51, 5, 0];
      function test1(arr) {
        let temp;
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
              temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      //   console.log(test1(testArr), testArr[testArr.length - 1]);

      // 数组去重
      function test2(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
              arr.splice(j, 1);
              j--;
            }
          }
        }
        return arr;
      }
      //   console.log(test2(testArr));
      // 插入排序
      function test3(arr) {
        let newArr = [];
        newArr.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          for (let j = newArr.length - 1; j >= 0; j--) {
            if (arr[i] > newArr[j]) {
              newArr.splice(j + 1, 0, arr[i]);
              break;
            }
            if (j == 0) {
              newArr.unshift(arr[i]);
            }
          }
        }
        return newArr;
      }
      console.log(test3(testArr));
    </script>
  </body>
</html>
